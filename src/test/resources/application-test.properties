spring.profiles.active=test

# Use H2 in-memory; mimic Postgres; keep DB alive during tests
spring.datasource.url=jdbc:h2:mem:notes;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Disable migrations & SQL init for tests
spring.flyway.enabled=false
spring.liquibase.enabled=false
spring.sql.init.mode=never

# Keep logs quiet
logging.level.org.springframework=warn
